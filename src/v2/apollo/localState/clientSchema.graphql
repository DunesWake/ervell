extend type Query {
  currentRoute: ClientCurrentRoute
  loginStatus: ClientLoginStatus
  cookies: ClientCookies
  serializedMe: ClientSerializedMe
  sharify: ClientSharify
}

type ClientCurrentRoute {
  protocol: String
  slashes: String
  auth: String
  host: String
  port: String
  hostname: String
  hash: String
  search: String
  query: String
  pathname: String
  path: String
  href: String
}

type ClientLoginStatus {
  isLoggedIn: Boolean
}

type ClientCookies {
  get(name: String): String
}

type ClientSerializedMe {
  id: String
  initials: String
  name: String
  avatar: String
  authentication_token: String
  is_premeium: Boolean
}

type ClientSharify {
  get(name: String): String
}
